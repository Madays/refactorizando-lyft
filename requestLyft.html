<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Lyft</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">	
	<link rel="stylesheet icon" href="favicon.ico">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="icons/style.css">
	<link rel="stylesheet" href="icon-font-awesome/css/font-awesome.min.css">	
	<link rel="stylesheet" href="css/queries.css">
	<link rel="stylesheet" href="css/common.css">
	
</head>
<body>
    <div id="map" style='height:100vh'></div>
    
    <section class="career-cars">        
        <div class="row" style="background-color: #F3F3F5;">
            <div class="col-xs-6 text-right" style="padding-top: 15px">
                <img src="img/car-selected.png" alt="" width="40px" height="30px" id="imgCar">
            </div>
            <div class="col-xs-6">
                <span>
                    <b style="font-size:20px" id="typeCar">Lyft</b>
                <br>
                    <span id="seats">Fast ride, 4 seats</span>
                </span>
            </div>
        </div>
        <div class="row text-center" style="background-color: #F3F3F5;">
            <div class="col-xs-6">
                <span><img src="img/mastercard.png" alt="" width="25px" height="20px"><b>Personal</b></span>
                <br>
                <span>Payment</span>    
            </div>
            <div class="col-xs-6">
                <span id="career-price"><b>$6-12</b></span>
                <br>
                <span>Price estimate</span>    
            </div>    
        </div>  
        <div class="row" style="background-color: #fff;">
            <div class="col-xs-2 text-right">
                <span class="fa fa-circle" aria-hidden="true" style="font-size:15px;color:#352384"></span><br>
                <span style="padding-left:5px;color: #F3F3F5"><b>|</b></span><br>
                <span class="fa fa-circle" aria-hidden="true" style="font-size:15px;color:#FF00BF"></span> 
            </div>
            <div class="col-xs-10">
                <span id="origin">2300 Harrison St</span>
                <br>
                <hr>
                <span id="destination">Caltrain station</span>
            </div>
        </div>  
    </section>   
    <a href="payment.html" id="request-lyft" class="text-center">Request Lyft</a> 
     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/requestLyft.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPhRJfmJk39RODSk-cxJEIEvfg6fjAulw&callback=initMap"
        async defer></script>

</body>
</html>
